{% extends 'base.html' %}

{% block content %}
  <form method="get">
    {{ filter.form.as_p }}
      <label for="js-phase">Phase:</label>
      <select id="js-phase">
        {% for phase in phases %}
        <option value="{{ phase.pk }}" >{{ phase }}</option>
        {% endfor %}
      </select>
    <br>
    <button type="submit">Search</button>
    <hr>
  </form>
  {% include 'main/search/table.html' %}

{% endblock %}
