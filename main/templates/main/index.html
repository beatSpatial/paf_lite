{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link  rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
<script src="{% static '/main/js/slider.js' %}"></script>
<script src="{% static '/main/js/allocation.js' %}"></script>
<br>
<input type="hidden" id="phase" value="{{ phase }}">

<div class="input-group mb-3 col-md-6">
  <input id="pass" type="password" class="form-control" placeholder="Password">
  <div id="js-team-options" js-get-team-options-url="{% url 'get-team-options' %}" class="input-group-append">
    <button id="team" class="btn btn-outline-secondary" type="button">Get Team Members</button>
  </div>

</div>
<br>
<br>
<div class="input-group col-md-10">
    <div class="col-md-10">
        <div class="slider sleep" id="slider" js-get-team-alloc-url="{% url 'set-team-alloc' %}"></div>
    </div>
    <div class="col-md-2">
        <button id="assess" type="button" class="btn btn-lg btn-primary">Allocate proportions</button>
    </div>

</div>

<div id="js-results"></div>

{% endblock content %}
